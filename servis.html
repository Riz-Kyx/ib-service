<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>IB Service</title>
  <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css" /> -->
</head>

<body>
    <form action="https://formspree.io/f/mbjnaayz" method="POST">
      <div class="container">
        <div class="text-center fw-bold w-full">
          <h1 class="mb-3">
            Form Service
          </h1>
          <p class="text-base">
            Silahkan isi form service dengan baik dan benar. Terimakasih Indonesian Barcode :)
          </p>
          <p>
            <div class="form-text fw-bold mt-3">Kembali ke beranda <a href="index.html">Klik disini</a></div>
          </p>
        </div>
        <div class="w-full fw-bold mx-auto row justify-content-center">
          <div class="w-full col-10">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Service">
          </div>
          <div class="w-full col-10 ">
            <label for="full-name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full-name" name="full-name" placeholder="Name">
          </div>
          <div class="w-full col-10 ">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="User@gmail.com">
          </div>
          <div class="w-full col-10 ">
            <label for="merk-produk" class="form-label">Merk Produk</label>
            <input type="text" class="form-control" id="merk-produk" name="merk-produk" placeholder="Zebra ZT410">
          </div>
          <div class="w-full col-10 ">
            <label for="whatsapps" class="form-label">Whatsapps</label>
            <input type="number" class="form-control" id="whatsapps" name="whatsapps" placeholder="08123456789">
          </div>
          <div class="w-full col-10">
            <label for="trobel" class="form-label">Trobel</label>
            <textarea class="form-control" id="trobel" rows="3" name="trobel"></textarea>
          </div>
          <div class="w-full h-4"></div>
          <button type="submit" class="mt-4 w-full col-10 text-light bg-dark border py-2 px-8 rounded">
            Send my message
          </button>
        </div>
      </div>
    </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
